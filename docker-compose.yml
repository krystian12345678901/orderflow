version: '3.8'

services:
  orderflow:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - orderflow-data:/app/backend/data
      - orderflow-uploads:/app/backend/uploads
    environment:
      - NODE_ENV=production
      - PORT=5000
      - JWT_ACCESS_SECRET=${JWT_ACCESS_SECRET:-change-me-in-production-min-32-chars}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-change-me-in-production-min-32-chars}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  orderflow-data:
  orderflow-uploads:
